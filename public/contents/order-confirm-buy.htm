<div class="mts-popup-basic order-buy boxing">
    <h3 class="title-bar">신규매도 확인</h3>
    <div class="popup-contents">
        <section class="mts-scroll-wrapper">
            <article class="mts-confirm">
                <table>
                    <caption>신규매도</caption>
                    <colgroup>
                        <col width="80">
                        <col>
                    </colgroup>
                    <tr>
                        <th>종목명</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>매매구분</th>
                        <td id="div">
                        </td>
                    </tr>
                    <tr>
                        <th>유형</th>
                        <td id="type"></td>
                    </tr>
                    <tr>
                        <th>수량</th>
                        <td id="amount"></td>
                    </tr>
                    <tr>
                        <th>단가</th>
                        <td id="price"></td>
                    </tr>
                </table>
                <p class="msg">위의 주문을 처리하시겠습니까?</p>
                <p class="btn">
                    <button type="button" class="on" id="okButton">확인</button>
                    <button onclick="popClose()" type="button">취소</button>
                </p>
            </article>
        </section>
    </div>
</div>
